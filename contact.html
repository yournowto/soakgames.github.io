<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Soak Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#111;color:#fff;}
    header{text-align:center;padding:40px 20px;}
    header img{height:80px;margin-bottom:10px;}
    header h1{font-size:1.8rem;font-weight:700;color:#fff;}
    header p{font-size:0.9rem;color:#888;}
    main{display:flex;justify-content:center;padding:20px;}
    form{background:#222;padding:30px;border-radius:16px;max-width:400px;width:100%;display:flex;flex-direction:column;gap:20px;}
    input,textarea{padding:12px;border:none;border-radius:8px;font-size:1rem;width:100%;}
    button{background:#4da3ff;color:#fff;border:none;padding:12px;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;}
    button:hover{background:#1f8cff;}
    footer{text-align:center;padding:30px;color:#666;font-size:0.85rem;margin-top:20px;}
    .privacy-link{display:block;margin-top:20px;color:#4da3ff;text-decoration:none;font-size:0.9rem;text-align:center;}
    .success{color:#6ee7b7;text-align:center;font-size:0.9rem;margin-top:-10px;}
    .error{color:#f87171;text-align:center;font-size:0.9rem;margin-top:-10px;}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Soak Games Logo">
    <h1>GET IN TOUCH</h1>
    <p>info@soakgames.com</p>
  </header>

  <main>
    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Name" required>
      <input type="email" name="reply_to" placeholder="Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
      <span id="form-status"></span>
    </form>
  </main>

  <a class="privacy-link" href="privacy.html">Privacy Policy ></a>
  <footer>
    © 2025 Soak Games. All rights reserved.
  </footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@4/dist/email.min.js"></script>
  <script>
    // 1) Ayarlarınızı girin
    const SERVICE_ID  = 'service_dug0vbc';
    const TEMPLATE_ID = 'template_axri6g9';
    const PUBLIC_KEY  = 'h2Zxsw3V_Tw2kD8y0';

    emailjs.init(PUBLIC_KEY);

    // 2) Form submit yakala
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();

      const status = document.getElementById('form-status');
      status.textContent = 'Gönderiliyor...';

      emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
        .then(() => {
          status.className = 'success';
          status.textContent = 'Mesajınız başarıyla gönderildi!';
          this.reset();
        })
        .catch((err) => {
          console.error(err);
          status.className = 'error';
          status.textContent = 'Gönderim sırasında bir hata oluştu. Lütfen tekrar deneyin.';
        });
    });
  </script>
</body>
</html>
