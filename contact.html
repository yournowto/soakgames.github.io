<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Soak Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#111;color:#fff;}
    header{text-align:center;padding:40px 20px;}
    header img{height:80px;margin-bottom:10px;}
    header h1{font-size:1.8rem;font-weight:700;color:#fff;}
    header p{font-size:0.9rem;color:#888;}
    main{display:flex;justify-content:center;padding:20px;}
    form{background:#222;padding:30px;border-radius:16px;max-width:400px;width:100%;display:flex;flex-direction:column;gap:20px;}
    input,textarea{padding:12px;border:none;border-radius:8px;font-size:1rem;width:100%;}
    button{background:#4da3ff;color:#fff;border:none;padding:12px;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;}
    button:hover{background:#1f8cff;}
    footer{text-align:center;padding:30px;color:#666;font-size:0.85rem;margin-top:20px;}
    .privacy-link{display:block;margin-top:20px;color:#4da3ff;text-decoration:none;font-size:0.9rem;text-align:center;}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Soak Games Logo">
    <h1>GET IN TOUCH</h1>
    <p>info@soakgames.com</p>
  </header>
  <main>
    <form action="mailto:info@soaks.games" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <a class="privacy-link" href="privacy.html">Privacy Policy ></a>
  <footer>
    Â© 2025 Soak Games. All rights reserved.
  </footer>
</body>
</html>
