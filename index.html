    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle animated background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(255, 217, 61, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, -10px) rotate(240deg); }
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #FFD93D;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: rotate(-5deg);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .logo:hover {
            transform: rotate(0deg) scale(1.05);
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            background: #FF6B6B;
            border-radius: 20px;
            opacity: 0.9;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: #FFD93D;
            border-radius: 50%;
            top: 20px;
            right: 20px;
            box-shadow: -20px 10px 0 #FFD93D, 
                        -10px -15px 0 #FFD93D,
                        15px -10px 0 #FFD93D;
        }
        
        /* Water drops */
        .water-drop {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4ECDC4;
            border-radius: 50%;
            opacity: 0;
            animation: drop 3s ease-in-out infinite;
        }
        
        .water-drop:nth-child(1) {
            top: -20px;
            right: 10px;
            animation-delay: 0s;
        }
        
        .water-drop:nth-child(2) {
            top: -20px;
            right: 30px;
            animation-delay: 1s;
        }
        
        .water-drop:nth-child(3) {
            top: -20px;
            right: 50px;
            animation-delay: 2s;
        }
        
        @keyframes drop {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(150px) scale(0.5);
                opacity: 0;
            }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .link {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .link.primary {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            border: none;
        }
        
        .link.primary:hover {
            background: linear-gradient(135deg, #FF5252, #38B2AC);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        
        /* Contact */
        .contact {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .email-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .email-links a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .email-links a:hover {
            color: #4ECDC4;
        }
        
        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #444;
            font-size: 0.8rem;
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo::before {
                width: 75px;
                height: 75px;
            }
            
            .email-links {
                flex-direction: column;
                gap: 10px;
            }
        }

        <h1>Soak Games</h1>

                Visit Unity Asset Store
            </a>
            <a href="#contact" class="link">
                Contact Us

        </div>
        
        <div class="contact" id="contact">
            <p>Get in touch</p>
            <div class="email-links">

                <a href="mailto:support@soaks.games">support@soaks.games</a>
                <a href="mailto:marketing@soaks.games">marketing@soaks.games</a>
            </div>
        </div>
    </div>
    
    <footer>

    </footer>
